[build]
  publish = "dist"
  command = "npm run build"
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback: serve index.html for non-file routes (/login, /dashboard, etc.)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Allow camera for this first-party app (needed for answer sheet scanning)
    # Keep microphone and geolocation disabled by default
    Permissions-Policy = "camera=*, microphone=(), geolocation=()"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    # IMPORTANT:
    # Do NOT set static CORS headers here, because our auth uses HttpOnly cookies
    # and requires dynamic per-request origins + Access-Control-Allow-Credentials.
    # CORS is handled inside each Netlify Function via `functions/utils/cors-headers.ts`.

[functions]
  directory = "functions"

[dev]
  command = "vite"
  port = 5174
  publish = "dist"
  functions = "functions"
